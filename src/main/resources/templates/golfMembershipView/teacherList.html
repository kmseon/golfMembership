<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="content" layout:fragment="content">
        <h1>강사조회</h1>
    <table class="table" >
        <tr>
            <th>강사코드</th>
            <th>강사명</th>
            <th>강의명</th>
            <th>수강료</th>
            <th>강사자격취득일</th>
        </tr>
        <tr th:each="teacher : ${teacherDtoList}" th:object="${teacher}">
            <td th:text="*{teacherCode}"></td>
            <td th:text="*{teacherName}"></td>
            <td th:text="*{className}"></td>
            <td th:text="${#numbers.formatCurrency(teacher.classPrice)}"></td>
            <td th:text="${#temporals.createDate(teacher.teacherGegistDate,'yyyyMMdd')}"></td>
<!--            <td th:text="${#calendars.format(#calendars.createNow(),'yyyy년MM월dd일')}"></td>-->
        </tr>
    </table>
</div>
</body>
</html>

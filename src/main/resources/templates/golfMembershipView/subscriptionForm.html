<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" th:src="@{/js/test.js}"></script>
</head>

<body>
<div class="content" layout:fragment="content">
        <h1>수강신청</h1>
    <table class="table" >
        <tr>
            <th>수강월</th>
            <th>회원명</th>
            <th>회원번호</th>
            <th>강의장소</th>
            <th>강의명</th>
            <th>수강료</th>
        </tr>
        <tr>
            <td></td>
            <td>
            <select class="form-select" th:onchange="show(this.value)">
                <option>회원명</option>
                <option id="memberName" th:each="member : ${memberDtoList}" th:value="${member.memberId}"
                        th:text="${member.memberName}"></option>
            </select>
            </td>
            <td>
                <input type="text" id="memberID">
            </td>
            <td>
                <select class="form-select" th:onchange="clac(this.value)">
                    <option>강의명</option>
                    <option id="className" th:each="class : ${teacherDtoList}" th:value="${class.classPrice}"
                            th:text="${class.className}"></option>
                </select>
            </td>
            <td>
                <input type="text" id="classPrice"
                       th:each="member : ${memberDtoList}" th:if="${member.grade ='VIP'">
                <span th:if=${age == 20}></span>
                <span th:unless=${age == 20}></span>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
